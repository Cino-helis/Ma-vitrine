<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cino - Développeur d'Applications</title>
  <meta name="description" content="Portfolio de [Cino], étudiant en 3e année Licence Pro Développement d'Applications"/>

  <!-- Tailwind CSS via CDN (parfait pour un portfolio rapide) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: '#1e40af',   // bleu professionnel
            secondary: '#1e293b',
            accent: '#3b82f6',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Navigation fixe -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-primary">Cino</a>

      <!-- Menu desktop -->
      <div class="hidden md:flex space-x-10">
        <a href="index.html" class="hover:text-accent transition font-medium">Accueil</a>
        <a href="projects.html" class="hover:text-accent transition font-medium">Mes Projets</a>
        <a href="about.html" class="hover:text-accent transition font-medium">À propos</a>
        <a href="contact.html" class="hover:text-accent transition font-medium">Contact</a>
      </div>

      <!-- Menu mobile (hamburger) -->
      <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">☰</button>
    </div>

    <!-- Menu mobile déroulant -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <a href="index.html" class="block py-3 px-6 hover:bg-gray-100">Accueil</a>
      <a href="projects.html" class="block py-3 px-6 hover:bg-gray-100">Mes Projets</a>
      <a href="about.html" class="block py-3 px-6 hover:bg-gray-100">À propos</a>
      <a href="contact.html" class="block py-3 px-6 hover:bg-gray-100">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="pt-24 pb-16 md:pb-32 px-6">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
      
      <!-- Texte à gauche -->
      <div class="order-2 md:order-1 space-y-8">
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight">
          Salut, je suis <span class="text-primary">Cino</span>
        </h1>
        
        <p class="text-2xl md:text-3xl text-secondary font-medium">
          Développeur d'Applications Full-Stack<br/>
          <span class="text-xl text-gray-600">Étudiant en 3ᵉ année Licence Pro</span>
        </p>
        <p class="text-lg text-gray-700 max-w-2xl">
          Html • Css • Laravel • Flutter • Firebase • MySQL • Bootstrap • Git • Python • Java
        </p>

        <div class="flex flex-col sm:flex-row gap-4 pt-6">
          <a href="projects.html" 
             class="inline-block bg-primary hover:bg-accent text-white font-bold py-4 px-8 rounded-lg text-center transition shadow-lg">
            Explorer mes Projets
          </a>
          <a href="contact.html" 
             class="inline-block border-2 border-primary text-primary hover:bg-primary hover:text-white font-bold py-4 px-8 rounded-lg text-center transition">
            Me Contacter
          </a>
        </div>
      </div>

      <!-- Illustration à droite -->
      <div class="order-1 md:order-2 flex justify-center">
        <!-- Tu remplaces cette image par la tienne (SVG ou PNG) -->
        <img src="assets/img/Portfolio_image.png" 
             alt="Développeur au travail" 
             class="w-full max-w-md drop-shadow-2xl"/>
        
        <!-- Version fallback si tu n’as pas encore ton illustration -->
        <!--
        <div class="bg-gray-200 border-2 border-dashed rounded-xl w-96 h-96 flex items-center justify-center">
          <p class="text-gray-500">Ton illustration ici</p>
        </div>
        -->
      </div>
    </div>
  </section>

  <!-- Petit script pour le menu mobile -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuBtn.textContent = mobileMenu.classList.contains('hidden') ? '☰' : '✕';
    });
  </script>
</body>
</html>
